<div class="container">
  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Status</th>
    </tr>

    </thead>

    <tbody>
    ><tr routerLink="" *ngFor="let book of books; let i=index">
      <th scope="row">{{i + 1}}</th>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td *ngIf="book.free==true" class="text-success">Avaliable</td>
      <td *ngIf="book.free==false" class="text-danger">Occupied
        <button class="btn btn-primary" (click)="showDetailsAboutReservation(book)">Details</button></td>
    </tr>

    </tbody>
  </table>
</div>
