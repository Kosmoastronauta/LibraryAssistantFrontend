
<div class="container">
  <table class="table" >
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Status</th>
    </tr>

    </thead>

    <tbody>
    <tr *ngFor="let book of books" >
      <th scope="row">1</th>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.free}}</td>
    </tr>

    </tbody>
  </table>
</div>
